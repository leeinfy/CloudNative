syntax = "proto3";
package stockapi;
option go_package = "./stockapi";

service StockPerdiction{
	rpc getStock (APIRequest) returns (APIReturn){}
}

message APIRequest{
	string name = 1;
	string date = 2;
}

message APIReturn{
	repeated float data = 1;
	float prediction = 2;
	string recomandation = 3;
	string status = 4;
}